<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Questões</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lista de Atividades</h1>
  </header>
  <main>
    <p>Adicione itens à lista abaixo para organizar suas atividades ou tarefas:</p>
    <ul id="activity-list">
      <!-- Itens serão adicionados aqui dinamicamente -->
    </ul>
  </main>
  <footer>
    <form id="add-item-form">
      <input type="text" id="new-item" placeholder="Digite uma nova atividade" />
      <button type="button" id="add-button">Adicionar</button>
    </form>
    <p id="error-message" style="display: none;">Por favor, insira uma atividade válida.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
